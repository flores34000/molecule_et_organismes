    <div class="container-fluid bg-container ">
        
        
        <div class="row justify-content-center">
            <div class="col-4">
                <h1 class="title-form">Les formulaires:</h1>
                <div class="card bg-light text-center card-marge">
                    <div class="card-body">
                      <h4 class="card-title">Inscription:</h4>
                      <div class="form-group">
                        <label class="col-form-label col-form-label-lg" for="inputLarge"></label>
                        <input class="form-control form-control-lg" type="text" placeholder="Nom " id="inputLarge">
                    </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1"></label>
                        <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1"></label>
                        <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1"></label>
                        <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password Confirm">
                      </div>
                      <br>
                      <button type="button" class="btn btn-primary btn-lg">Validez</button>
                     
                    </div>
                </div>

                <div class="card bg-light text-center card-marge">
                    <div class="card-body">
                      <h4 class="card-title">Se connecter:</h4>
                      <div class="form-group">
                        <label class="col-form-label col-form-label-lg" for="inputLarge"></label>
                        <input class="form-control form-control-lg" type="text" placeholder="Nom ou Email " id="inputLarge">
                    </div>
                      
                      <div class="form-group">
                        <label for="exampleInputPassword1"></label>
                        <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      
                      <br>
                      <button type="button" class="btn btn-primary btn-lg">Validez</button>
                     
                    </div>
                </div>

                <div class="card bg-light text-center card-marge">
                    <div class="card-body">
                      <h4 class="card-title">Mots de passe oublié</h4>
                     <br>
                      <div class="form-group">
                          <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrez votre mail">
                          
                          
                        </div>
                        
                        <br>
                        <button type="button" class="btn btn-primary btn-lg">Validez</button>
                        <br>
                        <label for="exampleInputEmail1">( Et regardez votre boite mail )</label>
                     
                    </div>
                </div>

                <div class="card bg-light text-center card-marge">
                    <div class="card-body">
                      <h4 class="card-title">Nouveau mot de passe:</h4>
                     
                      <div class="form-group">
                        <label for="exampleInputPassword1"></label>
                        <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1"></label>
                        <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password Confirm">
                      </div>
                      <br>
                      <button type="button" class="btn btn-primary btn-lg">Validez</button>
                     
                    </div>
                </div>
            </div>
            
          </div>
       
    
    
    </div>
